name: build
on:
  pull_request:
    branches:
      - 'master'
      - 'dev'
    types: [opened, reopened, edited, synchronize]
    paths:
      - 'sync-collmex-products.js'
      - 'helpers/**'
      - 'data/**'
      - 'layer/**'
      - 'test/**'
      - 'package.json'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm i
    - name: Install layer dependencies
      run: |
        cd layer/nodejs
        npm i
    - name: Test
      run: npm test
      env:
        CMX_CLIENT_USER: ${{ secrets.CMX_CLIENT_USER }}
        CMX_CLIENT_PWD: ${{ secrets.CMX_CLIENT_PWD }}
        CMX_CUST_ID: ${{ secrets.CMX_CUST_ID }}
        ES_ID: ${{ secrets.ES_ID }}
        ES_SECRET: ${{ secrets.ES_SECRET }}
        ES_ENDPOINT: ${{ secrets.ES_ENDPOINT }}